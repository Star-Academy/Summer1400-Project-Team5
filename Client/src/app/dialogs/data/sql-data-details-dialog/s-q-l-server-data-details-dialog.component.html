<section class="login-page__main__form-container">
  <h1>
    {{data.name}}
  </h1>
  <form class="login-form">
    <label class="login-form__label">
      <div class="login-form__label__title">آدرس سرور SQL</div>
      <input class="inp login-form__label__input" type="url" [(ngModel)]="server" [ngModelOptions]="{standalone: true}"/>
    </label>
    <label class="login-form__label">
      <div class="login-form__label__title">نام کاربری SQL</div>
      <input class="inp login-form__label__input" type="text" [(ngModel)]="username" [ngModelOptions]="{standalone: true}"/>
    </label>
    <label class="login-form__label">
      <div class="login-form__label__title">رمز عبور SQL</div>
      <input class="inp login-form__label__input" type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"/>
    </label>

    <div class="login-form__submit">
      <button class="btn btn--primary btn--capsole btn--wide">ثبت تغییرات</button>
    </div>
    <div class="login-form__submit">
      <button class="btn btn--secondary btn--capsole btn--wide">حذف داده از لیست</button>
    </div>

  </form>
</section>
