<section class="login-page__main__form-container">
  <h1>
    <fa-icon [icon]="faTable" [styles]="{'vertical-align':'middle'}" size="xs"></fa-icon>
    داده‌ی جدید
  </h1>
  <form class="login-form">
    <label class="login-form__label">
      <div class="login-form__label__title">نام داده</div>
      <input class="inp login-form__label__input" type="text" />
    </label>
    <label class="login-form__label">
      <div class="login-form__label__title">نوع</div>
      <select>
        <option value="CSV">CSV</option>
        <option value="SQL Server">SQL Server</option>
      </select>
    </label>
    <div class="login-form__submit">
      <button class="btn btn--primary btn--capsole btn--wide">اضافه کن</button>
    </div>
  </form>
</section>
